<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Nyan Cat AR</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
<style>
#debugStatus{position:fixed;bottom:10px;left:10px;background:red;color:white;padding:8px 12px;font-size:14px;z-index:999;}
</style>
</head>
<body>
<div id="debugStatus">❌ Marker NOT detected</div>
<a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled:false">
<a-nft id="marker" type="nft" url="./nyan-marker/nyan">
  <a-plane rotation="-90 0 0" width="1" height="1"
           material="src: url(./nyan.png); transparent:true; opacity:1"></a-plane>
</a-nft>
<a-entity camera></a-entity>
</a-scene>
<script>
const m=document.getElementById('marker');
const dbg=document.getElementById('debugStatus');
m.addEventListener('markerFound',()=>{dbg.style.background='green';dbg.textContent='✅ Marker detected!';});
m.addEventListener('markerLost',()=>{dbg.style.background='red';dbg.textContent='❌ Marker NOT detected';});
</script>
</body>
</html>
